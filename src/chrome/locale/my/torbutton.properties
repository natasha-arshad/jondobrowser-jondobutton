torbutton.panel.tooltip.disabled = Tor ကို ဖွင့်ရန် နှိပ်ပါ
torbutton.panel.tooltip.enabled = Tor ကို ပိတ်ရန် နှိပ်ပါ
torbutton.panel.label.disabled = ပိတ်ထားသော Tor
torbutton.panel.label.enabled = ဖွင့်ထားသော Tor
extensions.torbutton@torproject.org.description = Torbutton provides a button to configure Tor settings and quickly and easily clear private browsing data.
torbutton.popup.external.title = ပြင်ပမှ အကြောင်းအရာကို ဖွင့်ရန်
torbutton.popup.external.app = ပြင်ပ အပ္ပလီဂေးရှင်း တစ်ခုကို ဖြေရှင်းရန် လိုအပ်သည် - \n\n
torbutton.popup.external.note = \n\nမှတ်ချက် - ပြင်ပ အပ္ပလီဂေးရှင်းများသည် ပုံမှန်အားဖြင့် လုံခြုံသော Tor မဟုတ်ပါ၊ ၄င်းက သင့်ကို ဖေါ်နိုင်သည်။\n
torbutton.popup.external.suggest = \nအကယ်၍ ဤဖိုင်ကို စိတ်မချပါက၊ သင် အော့ဖ်လိုင်း ရှိနေချိန်၌ (သို့) VM တစ်ခုထဲတွင်\n ရှိနေချိန်တွင် ၄င်းကို ကြည့်ရန် သင် သိမ်းဆည်းထားနိုင်သည် (သို့) Tails LiveCD သို့မဟုတ်\n torsocks တို့ကဲ့သို့သော Tor ပရောက်ဇီကို သုံးစွဲရန် စဉ်းစားပါ။\n
torbutton.popup.launch = အပ္ပလီဂေးရှင်းကို ဖွင့်ရန်
torbutton.popup.cancel = ဖျက်သိမ်းရန်
torbutton.popup.dontask = ယခုအချိန်မှစပြီး အပ္ပလီဂေးရှင်းများကို အမြဲ ဖွင့်ရန်
torbutton.popup.prompted_language = သင့် ကိုယ်ရေးကိုယ်တာ လုံခြုံရေးကို ပိုမို ရရှိရန်၊ Torbutton သည် ကွန်ရက် စာမျက်နှာများကို အင်္ဂလိပ် ဘာသာ ဗားရှင်းဖြင့် တောင်းခံပေးနိုင်သည်။ ယင်းသို့ပြုလုပ်ခြင်းသည် သင့် ဘာသာဖြင့် ဖတ်ရှုလိုသော ကွန်ရက် စာမျက်နှာများကို အင်္ဂလိပ် ဘာသာ၏ဖြင့် ဖေါ်ပြနေမည် ဖြစ်သည်။\n\nလုံခြုံမှု ပိုရှိရန်အတွက် အင်္ဂလိပ် ဘာသာဖြင့် ကွန်ရက်စာမျက်နှာများကို သင် တောင်းခံလိုသလား?
torbutton.popup.no_newnym = Torbutton သည် သင့်အား အထောက်အထား အသစ်ကို လုံလုံခြုံခြုံ မပေးနိုင်ပါ။ ၄င်းသည် Tor ထိန်းချုပ်ရေး Port ထဲ မ၀င်ရောက်နိုင်ပါ။\n\nJonDoBrowser Bundle ကို သင် သုံးစွဲနေသလား?
torbutton.title.prompt_torbrowser = Important Torbutton Information
torbutton.popup.prompt_torbrowser = Torbutton works differently now: you can't turn it off any more.\n\nWe made this change because it isn't safe to use Torbutton in a browser that's also used for non-Tor browsing. There were too many bugs there that we couldn't fix any other way.\n\nIf you want to keep using Firefox normally, you should uninstall Torbutton and download JonDoBrowser Bundle. The privacy properties of JonDoBrowser are also superior to those of normal Firefox, even when Firefox is used with Torbutton.\n\nTo remove Torbutton, go to Tools->Addons->Extensions and then click the Remove button next to Torbutton.
torbutton.popup.short_torbrowser = Important Torbutton Information!\n\nTorbutton is now always enabled.\n\nClick on the Torbutton for more information.

torbutton.popup.confirm_plugins = Plugins such as Flash can harm your privacy and anonymity.\n\nThey can also bypass Tor to reveal your current location and IP address.\n\nAre you sure you want to enable plugins?\n\n
torbutton.popup.never_ask_again = Never ask me again

