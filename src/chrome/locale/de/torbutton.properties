torbutton.content_sizer.margin_tooltip = JonDoBrowser fügt diese Begrenzung hinzu, um die Breite und Höhe Ihres Fensters weniger einzigartig zu machen. Dadurch wird es anderen erschwert, Sie im Internet zu verfolgen.
torbutton.panel.tooltip.disabled = Klicken, um JonDoFox zu aktivieren
torbutton.panel.tooltip.enabled = Klicken, um JonDoFox zu deaktivieren
torbutton.panel.label.disabled = JonDoFox ist deaktiviert
torbutton.panel.label.enabled = JonDoFox ist aktiviert
extensions.torbutton@torproject.org.description = JonDoFox gibt ihnen die Möglichkeit, Einstellungen des JonDoBrowsers schnell und einfach zu verändern und einfach die Internetdaten zu löschen.
torbutton.popup.external.title = Einen externen Dateitypen herunterladen
torbutton.popup.external.app = JonDoBrowser kann diese Datei nicht anzeigen. Sie müssen es mit einer anderen Anwendung öffnen.\n\n
torbutton.popup.external.note = Einige Dateitypen können Anwendungen dazu führen, dass sie sich mit dem Internet ohne JonDoFox verbinden.\n\n
torbutton.popup.external.suggest = Um sicher zu sein, sollten Sie heruntergeladene Dateien nur öffnen, wenn Sie nicht mit dem Netz verbunden sind oder Sie benutzen eine Live-CD wie z. B. Tails.\n
torbutton.popup.launch = Datei herunterladen
torbutton.popup.cancel = Abbrechen
torbutton.popup.dontask = Von jetzt an Dateien immer automatisch herunterladen
torbutton.popup.prompted_language = Um Ihre Privatsphäre zu erhöhen, kann JonDoFox die jeweilige englische Version einer Webseite anfordern. Dies kann zur Folge haben, dass Webseiten, die sie lieber in Ihrer Muttersprache lesen würden, nun in Englisch dargestellt werden. \n\nSollen nun - zur Erhöhung Ihrer Privatsphäre - Webseiten in Englisch geladen werden?
torbutton.popup.no_newnym = JonDoFox kann Ihnen keine neue Identität geben, da es keinen Zugriff auf den JonDoFox-Steueranschluss hat.\n\nBenutzen Sie das JonDoBrowser-Paket?
torbutton.title.prompt_torbrowser = Wichtige JonDoFox-Information
torbutton.popup.prompt_torbrowser = JonDoFox funktioniert jetzt anders als vorher: es kann nicht mehr abgeschaltet werden.\n\nWir haben diese Änderung vorgenommen, da es nicht sicher ist, JonDoFox auch in einem Browser zu benutzen, der auch für den Betrieb ohne JonDoFox gedacht ist. Es gab zu viele Fehler, die wir sonst nicht hätten beheben können.\n\nWenn Sie Firefox weiterhin normal benutzen möchten, sollten Sie JonDoFox deinstallieren, und das JonDoBrowser-Paket herunterladen. Die Privatsphäreeinstellungen des JonDoBrowsers sind außerdem denen des normalen Firefox überlegen, selbst wenn Firefox mit JonDoFox benutzt wird.\n\nUm JonDoFox zu entfernen, gehen Sie einfach auf Extras->Add-ons->Erweiterungen und klicken Sie auf Entfernen neben dem JonDoFox.
torbutton.popup.short_torbrowser = Wichtige JonDoFox-Information!\n\JonDoFox ist jetzt immer aktiviert.\n\nBitte auf den JonDoFox klicken, um mehr Informationen zu erhalten.

torbutton.popup.confirm_plugins = Erweiterungen wie Flash können ihre Privatsphäre und Anonymität schädigen.\n\nSie können auch das JonDo-Netzwerk umgehen, und Ihren derzeitigen Aufenthaltsort und ihre IP-Adresse verraten.\n\nSind Sie sicher, dass Sie Erweiterungen aktivieren wollen?\n\n
torbutton.popup.never_ask_again = Nicht mehr nachfragen
torbutton.popup.confirm_newnym = JonDoBrowser wird alle Fenster und Reiter schließen. Alle Internetseitensitzungen gehen verloren.\n\nJonDoBrowser jetzt neu starten, um Ihre Identität zurückzusetzen?\n\n

torbutton.slider_notification = Das grüne JonDo-Menü hat jetzt einen Sicherheitsschieberegler, mit dem Sie Ihre Sicherheitsstufe anpassen können. Probieren Sie es aus!
torbutton.slider_notification_button = Öffne Sicherheits-Einstellungen

torbutton.maximize_warning = Die Maximierung des JonDoBrowsers kann Webseiten die Bestimmung Ihrer Bildschirmgröße ermöglichen, um damit Ihre Spur zu verfolgen. Wir empfehlen Ihnen, das JonDoBrowser-Fenster in seiner ursprünglichen Standardgröße zu belassen.

torbutton.resize_warning = Die Größenänderung des JondoBrowsers kann Webseiten die Bestimmung Ihrer Bildschirmgröße ermöglichen, um damit Ihre Spur zu verfolgen. Wir empfehlen Ihnen, das JondoBrowser-Fenster in seiner ursprünglichen Standardgröße zu belassen.

# Canvas permission prompt. Strings are kept here for ease of translation.
canvas.siteprompt=Die Internetseite (%S) hat versucht, HTML5-Canvas-Bilddaten zu extrahieren, die verwendet werden können, um Ihren Rechner eindeutig zu identifizieren. \n\nSoll JonDoBrowser es dieser Internetseite erlauben HTML5-Canvas-Bilddaten zu extrahieren?
canvas.notNow=Nicht jetzt
canvas.notNowAccessKey=j
canvas.allow=In der Zukunft erlauben
canvas.allowAccessKey=I
canvas.never=Niemals für diese Internetseite (empfohlen)
canvas.neverAccessKey=N

# Profile/startup error messages. Strings are kept here for ease of translation.
# LOCALIZATION NOTE: %S is the application name.
profileProblemTitle=%S-Profilproblem
profileReadOnly=Es ist nicht möglich %S auf einem nur lesbaren Dateisystem zu starten. Bitte kopiere %S an einen anderen Ort bevor Sie es benutzen.
profileReadOnlyMac=Es ist nicht möglich %S auf einem nur lesbaren Dateisystem zu starten. Bitte %S auf Ihren Schreibtisch oder den Anwendungsordner kopieren, bevor Sie es benutzen.
profileAccessDenied=%S hat keine Berechtigung um dieses Profil abzurufen. Bitte die Berechtigungen Ihres Dateisystems einstellen und es noch einmal probieren.
profileMigrationFailed=Übernahme des bestehenden %S Profils ist fehlgeschlagen.\nEs werden neue Einstellungen verwendet.
